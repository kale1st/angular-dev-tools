<div class="user-card" 
         [class.selected]="user.selected"
         [class.inactive]="!user.active">
      <div class="user-header">
        <h3>{{ user.name }}</h3>
        <span class="badge" [ngClass]="'badge-' + user.role.toLowerCase()">
          {{ user.role }}
        </span>
      </div>
      <p class="email">{{ user.email }}</p>
      <div class="user-actions">
        <button (click)="toggleSelection()" 
                [class.btn-selected]="user.selected">
          {{ user.selected ? 'Deselect' : 'Select' }}
        </button>
        <button (click)="changeRole()" class="btn-role">
          Change Role
        </button>
      </div>
      <div *ngIf="showDebug" class="debug-info">
        <small>ID: {{ user.id }} | Active: {{ user.active }}</small>
      </div>
    </div>
